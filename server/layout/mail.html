<form method="POST" action="${url}" style="width: 100%; height: 100%; background: black; color: white">
	<input type="hidden" name="token" value="${token}" />
	<div style="margin: 0 auto; padding: 20px; width: fit-content"><span style="font-size: 24px">Hello,</span><span>${userName}</span></div>
	<div style="margin: 25px auto; width: fit-content">You can ${message} by clicking on the button below</div>
	<div style="width: fit-content; margin: 0 auto">
		<button
			type="submit"
			style="
				width: 150px;
				height: 40px;
				background-color: red;
				border: none;
				border-radius: 5px;
				font-weight: bold;
				font-size: 12px;
				color: white;
				margin: 20px auto;
				outline: none;
			"
		>
			${button}
		</button>
	</div>
	<div style="margin-top: 15px; font-size: 13px; margin-left: auto; width: fit-content; margin-right: 10px; padding: 15px 0px">@Team HyperTube</div>
</form>
